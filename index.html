    <style>
        :root {
            --primary-green: #1a6b1a;
            --text-dark: #2c2c2c;
            --text-medium: #555555;
            --background-light: #fafafa;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.7;
            min-height: 100vh;
        }

        .header {
            background: var(--white);
            padding: 32px 24px 28px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo-image {
            max-width: 180px;
            display: block;
            margin: 0 auto 20px;
        }

        .main-content {
            background: var(--white);
            padding: 40px 24px;
        }

        .phone-image {
            width: 300px;
            display: block;
            margin: 0 auto 40px;
        }

        .about-section {
            max-width: 480px;
            margin: 0 auto;
            text-align: center;
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 16px 32px;
            background: var(--primary-green);
            color: var(--white);
            text-decoration: none;
            border-radius: 28px;
            font-size: 1.063rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,.4);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .btn-text {
            display: inline-block;
        }
    </style>
</head>

<body>

<header class="header">
    <img src="https://files.manuscdn.com/user_upload_by_module/session_file/310519663044306601/ogJYCNVKSSWHpRAt.png" class="logo-image">
    <h1>بوابة سداد الإمارات</h1>
    <p>الدفع الإلكتروني الآمن</p>
</header>

<main class="main-content">
    <img src="https://files.manuscdn.com/user_upload_by_module/session_file/310519663044306601/dWhlEBvDLdGMiZXk.png" class="phone-image">

    <section class="about-section">
        <h2>عن سداد الإمارات</h2>
        <p>
            سداد الإمارات هي منصة دفع إلكتروني آمنة وسهلة الاستخدام تتيح للمواطنين والمقيمين
            في دولة الإمارات العربية المتحدة دفع فواتيرهم ورسومهم الحكومية والخاصة بكل يسر وأمان.
        </p>

        <a href="data.html" class="cta-button" id="startBtn">
            <span class="btn-text" id="btnText">بدء الخدمة</span>
            <span class="spinner" id="spinner"></span>
        </a>
    </section>
</main>

<script>
  const startBtn = document.getElementById('startBtn');
  const spinner = document.getElementById('spinner');
  const btnText = document.getElementById('btnText');

  startBtn.addEventListener('click', function(e) {
    e.preventDefault();

    btnText.style.visibility = 'hidden';
    spinner.style.display = 'block';
    startBtn.style.pointerEvents = 'none';

    setTimeout(() => {
      window.location.href = "data.html";
    }, 3000);
  });
</script>

</body>
